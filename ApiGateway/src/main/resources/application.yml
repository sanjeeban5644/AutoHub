server:
  port: 8080

spring:
  application:
    name: ApiGateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: CarService
          uri: lb://CARSERVICE
          predicates:
            - Path=/car/**
          # REMOVED StripPrefix - let the full path go through

        - id: CustomerService
          uri: lb://CUSTOMERSERVICE
          predicates:
            - Path=/customer/**
          # REMOVED StripPrefix - let the full path go through

        - id: OrderService
          uri: lb://ORDERSERVICE
          predicates:
            - Path=/customer_order/**
          filters:
            - name: LoggingOrdersFilter
            - name: Authentication
              args:
                isEnabled: true
          # REMOVED StripPrefix - let the full path go through

      # Optional: Add global CORS configuration here too
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://127.0.0.1:5500"
              - "http://localhost:5500"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600

springdoc:
  api-docs:
    enabled: false   # disables generation for gateway only
  swagger-ui:
    urls:
      - name: Car Service
        url: /car/v3/api-docs
      - name: Customer Service
        url: /customer/v3/api-docs
      - name: Order Service
        url: /customer_order/v3/api-docs


